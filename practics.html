      class Rectangle {
        hauteur = 0;
        largeur = 0;
        constructor(hauteur, largeur) {

            throw new MyError('"Votre rec est incomforme."');

          this.hauteur = hauteur;
          this.largeur = largeur;
        }

        get perimeter() {
          return (this.hauteur + this.largeur) * 2;
        }

        get isValid() {
          return this.hauteur > this.largeur > 0;
        }

        get data() {
          return [this.hauteur, this.largeur];
        }

        isBiggerThan(compare) {
          console.log(this.perimeter, compare.perimeter);
          return super.perimeter > compare.perimeter;
        }
